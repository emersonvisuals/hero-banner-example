<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Banner - Scalable on Zoom</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      .heroBanner {
        width: 100%;
        background-color: rgb(233, 233, 233);
        overflow: hidden;
      }

      .heroBannerContents {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        align-items: center;
      }

      .contents {
        padding: 5vh 5vw;
      }

      .imageContainer {
        width: 100%;
        height: 100%; /* fills column height */
      }

      .imageContainer img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #2c3e50;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #7f8c8d;
        font-weight: normal;
      }

      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
        color: #34495e;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      /* Responsive adjustments */
      @media (max-width: 900px) {
        .heroBannerContents {
          grid-template-columns: 1fr;
          height: auto; /* let it grow naturally */
        }

        .imageContainer {
          height: auto; /* adapt to image naturally */
          order: -1; /* image first */
        }

        .contents {
          padding: 5vh 8vw;
          text-align: center;
        }

        p {
          max-width: 100%;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="heroBanner">
      <div class="heroBannerContents">
        <div class="contents">
          <div class="title">
            <h1>Title goes here</h1>
            <h2>Subheading</h2>
          </div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
            ut animi distinctio amet, dolorum sunt harum aliquid hic mollitia
            quod veritatis eum, alias accusantium! Placeat.
          </p>
          <button>Check your eligibility</button>
        </div>
        <div class="imageContainer">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
            alt="group of mountains"
          />
        </div>
      </div>
    </div>
  </body>
</html>
