<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Banner - Scalable on Zoom</title>
    <style>
      /* ===============================
         Reset & Global Styles
      =============================== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #fff;
      }

      h1,
      h2,
      p {
        margin-bottom: 1rem;
      }

      /* ===============================
         Typography
      =============================== */
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.8rem;
        color: #42c3dc;
        font-weight: normal;
        margin-bottom: 1.5rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      /* ===============================
         Buttons
      =============================== */
      button {
        background-color: #42c3dc;
        color: #130d29;
        font-weight: 700;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      /* ===============================
         Hero Banner Layout
      =============================== */
      .heroBanner {
        width: 100%;
        background-color: #130d29;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .heroBannerContents {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        align-items: center;
        max-width: 1400px;
        width: 100%;
      }

      .contents {
        padding: 64px;
      }

      .imageContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .backgroundImage {
        position: absolute;
        width: 50vw;
        height: 100%;
        object-fit: cover;
        object-position: center;
        background: url("https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?q=80&w=4140&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
          center/cover no-repeat;
      }

      /* ===============================
         Responsive Styles
      =============================== */
      @media (max-width: 900px) {
        .heroBannerContents {
          grid-template-columns: 1fr;
          height: auto;
        }

        .imageContainer {
          order: 1; /* image comes after content */
          height: 300px; /* adjust as needed */
        }

        .backgroundImage {
          width: 100vw;
        }

        .contents {
          padding: 5vh 8vw;
          text-align: left;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="heroBanner">
      <div class="heroBannerContents">
        <!-- Text Content -->
        <div class="contents">
          <h1>Title goes here</h1>
          <h2>Subheading</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
            ut animi distinctio amet, dolorum sunt harum aliquid hic mollitia
            quod veritatis eum, alias accusantium! Placeat.
          </p>
          <button>Check your eligibility</button>
        </div>

        <!-- Image Content -->
        <div class="imageContainer">
          <div class="backgroundImage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
